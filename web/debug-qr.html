<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Config Debug - SocialCard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .section h2 {
        margin-top: 0;
        color: #666;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background: #0056b3;
      }
      .danger {
        background: #dc3545;
      }
      .danger:hover {
        background: #c82333;
      }
      .success {
        background: #28a745;
      }
      .success:hover {
        background: #218838;
      }
      pre {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 12px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }
      .status {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç QR Config Debug Tool</h1>

      <div class="section">
        <h2>Database Connection</h2>
        <div id="connection-status">Connecting...</div>
        <button onclick="testConnection()">Test Connection</button>
      </div>

      <div class="section">
        <h2>Search Specific Slug</h2>
        <div class="input-group">
          <input
            type="text"
            id="slug-input"
            placeholder="Enter slug (e.g., xhieF)"
            value="xhieF"
          />
          <button onclick="searchSlug()">Search Slug</button>
        </div>
        <div id="slug-results"></div>
      </div>

      <div class="section">
        <h2>All QR Configs</h2>
        <button onclick="loadAllConfigs()">Load All QR Configs</button>
        <button onclick="loadActiveConfigs()">Load Active Only</button>
        <div id="all-configs"></div>
      </div>

      <div class="section">
        <h2>User Profile Check</h2>
        <div class="input-group">
          <input
            type="text"
            id="user-id-input"
            placeholder="Enter user ID"
            value="379dc5cf-4f1d-4abc-a6e4-f0142194341a"
          />
          <button onclick="checkUserProfile()">Check User</button>
        </div>
        <div id="user-results"></div>
      </div>

      <div class="section">
        <h2>Create Test QR Config</h2>
        <div class="input-group">
          <input
            type="text"
            id="test-slug-input"
            placeholder="Test slug"
            value="xhieF"
          />
          <button onclick="createTestConfig()" class="success">
            Create Test QR
          </button>
        </div>
        <div id="create-results"></div>
      </div>

      <div class="section">
        <h2>Database Stats</h2>
        <button onclick="getStats()">Get Database Stats</button>
        <div id="stats-results"></div>
      </div>
    </div>

    <script>
      // Supabase configuration - SECURE VERSION
      // ‚ö†Ô∏è Replace with your actual credentials or use config.js
      const SUPABASE_URL = "YOUR_SUPABASE_URL_HERE";
      const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY_HERE";

      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      function showStatus(elementId, message, type = "info") {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      async function testConnection() {
        try {
          const { data, error } = await supabase
            .from("users")
            .select("count")
            .limit(1);
          if (error) throw error;
          showStatus(
            "connection-status",
            "‚úÖ Connected to Supabase successfully!",
            "success"
          );
        } catch (error) {
          showStatus(
            "connection-status",
            `‚ùå Connection failed: ${error.message}`,
            "error"
          );
        }
      }

      async function searchSlug() {
        const slug = document.getElementById("slug-input").value.trim();
        if (!slug) {
          showStatus("slug-results", "Please enter a slug to search", "error");
          return;
        }

        try {
          showStatus("slug-results", "Searching...", "info");

          const { data, error } = await supabase
            .from("qr_configs")
            .select("*")
            .eq("link_slug", slug);

          if (error) throw error;

          if (data && data.length > 0) {
            const config = data[0];
            showStatus(
              "slug-results",
              `‚úÖ Found QR config for slug "${slug}":<br>
                        <strong>ID:</strong> ${config.id}<br>
                        <strong>User ID:</strong> ${config.user_id}<br>
                        <strong>Active:</strong> ${config.is_active}<br>
                        <strong>Scan Count:</strong> ${config.scan_count}<br>
                        <strong>Created:</strong> ${config.created_at}<br>
                        <pre>${JSON.stringify(config, null, 2)}</pre>`,
              "success"
            );
          } else {
            showStatus(
              "slug-results",
              `‚ùå No QR config found for slug "${slug}"`,
              "error"
            );
          }
        } catch (error) {
          showStatus(
            "slug-results",
            `‚ùå Error searching slug: ${error.message}`,
            "error"
          );
        }
      }

      async function loadAllConfigs() {
        try {
          showStatus("all-configs", "Loading all QR configs...", "info");

          const { data, error } = await supabase
            .from("qr_configs")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) throw error;

          if (data && data.length > 0) {
            showStatus(
              "all-configs",
              `‚úÖ Found ${data.length} QR configs:<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`,
              "success"
            );
          } else {
            showStatus(
              "all-configs",
              "‚ùå No QR configs found in database",
              "error"
            );
          }
        } catch (error) {
          showStatus(
            "all-configs",
            `‚ùå Error loading configs: ${error.message}`,
            "error"
          );
        }
      }

      async function loadActiveConfigs() {
        try {
          showStatus("all-configs", "Loading active QR configs...", "info");

          const { data, error } = await supabase
            .from("qr_configs")
            .select("*")
            .eq("is_active", true)
            .order("created_at", { ascending: false });

          if (error) throw error;

          if (data && data.length > 0) {
            showStatus(
              "all-configs",
              `‚úÖ Found ${data.length} active QR configs:<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`,
              "success"
            );
          } else {
            showStatus("all-configs", "‚ùå No active QR configs found", "error");
          }
        } catch (error) {
          showStatus(
            "all-configs",
            `‚ùå Error loading active configs: ${error.message}`,
            "error"
          );
        }
      }

      async function checkUserProfile() {
        const userId = document.getElementById("user-id-input").value.trim();
        if (!userId) {
          showStatus("user-results", "Please enter a user ID", "error");
          return;
        }

        try {
          showStatus("user-results", "Checking user profile...", "info");

          const { data, error } = await supabase
            .from("users")
            .select("*")
            .eq("id", userId)
            .single();

          if (error) throw error;

          if (data) {
            showStatus(
              "user-results",
              `‚úÖ Found user profile:<br>
                        <strong>Name:</strong> ${data.name}<br>
                        <strong>Email:</strong> ${data.email}<br>
                        <strong>Created:</strong> ${data.created_at}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`,
              "success"
            );
          } else {
            showStatus(
              "user-results",
              `‚ùå No user found with ID "${userId}"`,
              "error"
            );
          }
        } catch (error) {
          showStatus(
            "user-results",
            `‚ùå Error checking user: ${error.message}`,
            "error"
          );
        }
      }

      async function createTestConfig() {
        const testSlug =
          document.getElementById("test-slug-input").value.trim() ||
          "test" + Math.random().toString(36).substr(2, 8);
        const userId = document.getElementById("user-id-input").value.trim();

        if (!userId) {
          showStatus("create-results", "Please enter a user ID first", "error");
          return;
        }

        try {
          showStatus("create-results", "Creating test QR config...", "info");

          const testConfig = {
            id: "test-" + Math.random().toString(36).substr(2, 16),
            user_id: userId,
            link_slug: testSlug,
            description: "Test QR config created from debug tool",
            selected_link_ids: [],
            qr_customization: {
              foregroundColor: "#000000",
              backgroundColor: "#ffffff",
              eyeStyle: "square",
              dataModuleStyle: "square",
            },
            expiry_settings: {
              expiryDate: null,
              maxScans: null,
              isOneTime: false,
            },
            is_active: true,
            scan_count: 0,
            created_at: new Date().toISOString(),
            updated_at: new Date().toISOString(),
          };

          const { data, error } = await supabase
            .from("qr_configs")
            .insert(testConfig)
            .select()
            .single();

          if (error) throw error;

          showStatus(
            "create-results",
            `‚úÖ Test QR config created successfully!<br>
                    <strong>Slug:</strong> ${testSlug}<br>
                    <strong>ID:</strong> ${data.id}<br>
                    <strong>Profile URL:</strong> <a href="https://socialcard-pro-app.netlify.app/profile/${testSlug}" target="_blank">https://socialcard-pro-app.netlify.app/profile/${testSlug}</a><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`,
            "success"
          );
        } catch (error) {
          showStatus(
            "create-results",
            `‚ùå Error creating test config: ${error.message}`,
            "error"
          );
        }
      }

      async function getStats() {
        try {
          showStatus("stats-results", "Getting database stats...", "info");

          const [usersResult, configsResult, linksResult] = await Promise.all([
            supabase.from("users").select("id", { count: "exact" }),
            supabase.from("qr_configs").select("id", { count: "exact" }),
            supabase.from("custom_links").select("id", { count: "exact" }),
          ]);

          const stats = {
            totalUsers: usersResult.count || 0,
            totalQrConfigs: configsResult.count || 0,
            totalCustomLinks: linksResult.count || 0,
          };

          showStatus(
            "stats-results",
            `üìä Database Statistics:<br>
                    <strong>Total Users:</strong> ${stats.totalUsers}<br>
                    <strong>Total QR Configs:</strong> ${stats.totalQrConfigs}<br>
                    <strong>Total Custom Links:</strong> ${stats.totalCustomLinks}`,
            "success"
          );
        } catch (error) {
          showStatus(
            "stats-results",
            `‚ùå Error getting stats: ${error.message}`,
            "error"
          );
        }
      }

      // Auto-test connection on load
      window.onload = function () {
        testConnection();
      };
    </script>
  </body>
</html>
