<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Authentication Callback</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h2>Completing Authentication...</h2>
      <p>Please wait while we redirect you back to the app.</p>
    </div>

    <script>
      // Get the current URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");

      if (code) {
        // Store the auth code temporarily
        sessionStorage.setItem("supabase_auth_code", code);
        if (state) {
          sessionStorage.setItem("supabase_auth_state", state);
        }

        // Redirect to main app
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      } else {
        // No code found, redirect to main app anyway
        setTimeout(() => {
          window.location.href = "/";
        }, 2000);
      }
    </script>
  </body>
</html>
