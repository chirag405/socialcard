<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Version: 3.0 - Supabase Integration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - SocialCard Pro</title>
    <meta
      name="description"
      content="View contact profile shared via SocialCard Pro"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976D2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SocialCard Pro" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
        overflow: hidden;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .profile-name {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
      }

      .profile-email {
        color: #666;
        margin-bottom: 16px;
        font-size: 16px;
      }

      .profile-bio {
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
        font-size: 14px;
      }

      .custom-links {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .custom-link {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 16px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .custom-link:hover {
        background: #e9ecef;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .link-icon {
        width: 24px;
        height: 24px;
        background: #667eea;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
      }

      .link-text {
        flex: 1;
        text-align: left;
        font-weight: 500;
      }

      .loading {
        text-align: center;
        color: #666;
        padding: 40px;
      }

      .error {
        text-align: center;
        color: #e74c3c;
        padding: 40px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
        color: #999;
        font-size: 12px;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
      }

      @media (max-width: 480px) {
        .profile-card {
          padding: 30px 20px;
          margin: 10px;
        }

        .profile-name {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading profile...</p>
      </div>

      <div id="error" class="error" style="display: none">
        <p>Profile not found or no longer available.</p>
      </div>

      <div id="profile-content" style="display: none">
        <div class="profile-image" id="profileImage">
          <span id="profileInitial"></span>
        </div>

        <h1 class="profile-name" id="profileName"></h1>
        <p class="profile-email" id="profileEmail"></p>
        <p class="profile-bio" id="profileBio" style="display: none"></p>

        <div class="custom-links" id="customLinks"></div>

        <div class="footer">
          <p>Shared via <a href="/">SocialCard Pro</a></p>
        </div>
      </div>
    </div>

    <script>
      // Use direct configuration like the working simple test
      const SUPABASE_URL = "https://jcovcivzcqgfxcxlzjfp.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impjb3ZjaXZ6Y3FnZnhjeGx6amZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTQyOTIsImV4cCI6MjA2NjE3MDI5Mn0.vjBWFwyd1tQFbTCWN5K2mouQyVAgMx1AdvNG1CpP5D8";

      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      // Mobile detection
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      // Check if user is logged in
      function isUserLoggedIn() {
        // Simple check for authentication state
        return (
          localStorage.getItem("sb-jcovcivzcqgfxcxlzjfp-auth-token") !== null ||
          sessionStorage.getItem("sb-jcovcivzcqgfxcxlzjfp-auth-token") !== null
        );
      }

      // Show mobile app redirection modal
      function showMobileAppModal(profileData) {
        const modal = document.createElement("div");
        modal.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
          ">
            <div style="
              background: white;
              border-radius: 20px;
              padding: 30px;
              max-width: 400px;
              width: 100%;
              text-align: center;
            ">
              <h2 style="margin: 0 0 15px 0; color: #333;">Open in SocialCard App?</h2>
              <p style="margin: 0 0 25px 0; color: #666; line-height: 1.5;">
                For the best experience viewing contacts and saving them directly to your app, 
                open this profile in the SocialCard app.
              </p>
              <div style="display: flex; flex-direction: column; gap: 12px;">
                <button onclick="openInApp()" style="
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: white;
                  border: none;
                  padding: 15px 20px;
                  border-radius: 12px;
                  font-size: 16px;
                  font-weight: 600;
                  cursor: pointer;
                ">Open in App</button>
                <button onclick="continueInWeb()" style="
                  background: #f8f9fa;
                  color: #333;
                  border: 1px solid #e9ecef;
                  padding: 15px 20px;
                  border-radius: 12px;
                  font-size: 16px;
                  cursor: pointer;
                ">Continue in Web</button>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);

        // Store profile data for later use
        window.currentProfileData = profileData;
      }

      // Open in app function
      function openInApp() {
        const slug =
          new URLSearchParams(window.location.search).get("slug") ||
          window.location.pathname.split("/").pop();

        // Try to open the app with deep link
        const deepLink = `socialcard://profile/${slug}`;
        const fallbackLink = `https://socialcard-pro-app.netlify.app/profile?slug=${slug}`;

        // For iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          window.location = deepLink;
          setTimeout(() => {
            window.location =
              "https://apps.apple.com/app/socialcard-pro/id123456789";
          }, 1000);
        }
        // For Android
        else if (/Android/.test(navigator.userAgent)) {
          window.location = deepLink;
          setTimeout(() => {
            window.location =
              "https://play.google.com/store/apps/details?id=com.socialcard.pro";
          }, 1000);
        }
        // Fallback
        else {
          window.location = fallbackLink;
        }
      }

      // Continue in web function
      function continueInWeb() {
        // Remove modal
        const modal = document.querySelector(
          '[style*="position: fixed"]'
        ).parentElement;
        document.body.removeChild(modal);

        // Show profile normally
        if (window.currentProfileData) {
          displayProfile(window.currentProfileData);
        }
      }

      // Show app advertisement for non-logged users
      function showAppAdvertisement() {
        const adContainer = document.createElement("div");
        adContainer.innerHTML = `
          <div style="
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
          ">
            <h3 style="margin: 0 0 10px 0;">📱 Get the SocialCard Pro App!</h3>
            <p style="margin: 0 0 15px 0; opacity: 0.9; font-size: 14px;">
              Create your own QR codes, manage contacts, and share your profile instantly.
            </p>
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
              <a href="https://apps.apple.com/app/socialcard-pro" target="_blank" style="
                background: rgba(255,255,255,0.2);
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
              ">📱 iOS App</a>
              <a href="https://play.google.com/store/apps/details?id=com.socialcard.pro" target="_blank" style="
                background: rgba(255,255,255,0.2);
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
              ">🤖 Android App</a>
            </div>
          </div>
        `;
        return adContainer;
      }

      async function loadProfile() {
        try {
          console.log("🔗 Starting profile load...");

          // Show loading state
          document.getElementById("loading").style.display = "block";
          document.getElementById("error").style.display = "none";
          document.getElementById("profile-content").style.display = "none";

          // Get slug from URL
          const urlParams = new URLSearchParams(window.location.search);
          const slug =
            urlParams.get("slug") || window.location.pathname.split("/").pop();

          if (!slug || slug === "profile.html") {
            console.error("🔗 No slug provided");
            throw new Error("No profile slug provided");
          }

          console.log("🔗 Loading profile for slug:", slug);
          console.log("🔗 Full URL:", window.location.href);
          console.log("🔗 Supabase URL:", SUPABASE_URL);
          console.log(
            "🔗 Anon Key:",
            SUPABASE_ANON_KEY.substring(0, 20) + "..."
          );

          // Get QR config by slug (use same pattern as working simple test)
          const { data: configs, error: configError } = await supabase
            .from("qr_configs")
            .select("*")
            .eq("link_slug", slug)
            .eq("is_active", true);

          if (configError) {
            console.error("🔗 Error loading QR config:", configError);
            console.error(
              "🔗 Full config error:",
              JSON.stringify(configError, null, 2)
            );
            throw new Error(`QR configuration error: ${configError.message}`);
          }

          if (!configs || configs.length === 0) {
            console.error("🔗 No QR config found for slug:", slug);
            throw new Error("QR configuration not found or inactive");
          }

          const qrConfig = configs[0];
          console.log("🔗 QR config loaded:", qrConfig);

          // Track visit
          try {
            await supabase.from("qr_visits").insert({
              config_id: qrConfig.id,
              user_agent: navigator.userAgent,
              visited_at: new Date().toISOString(),
            });

            // Increment scan count using RPC function
            await supabase.rpc("increment_scan_count", {
              config_uuid: qrConfig.id,
            });
          } catch (visitError) {
            console.warn("🔗 Failed to track visit:", visitError);
            // Don't fail the whole page for visit tracking
          }

          // Get user profile (use same pattern as working simple test)
          const { data: user, error: userError } = await supabase
            .from("users")
            .select("*")
            .eq("id", qrConfig.user_id)
            .single();

          if (userError) {
            console.error("🔗 Error loading profile:", userError);
            console.error(
              "🔗 Full user error:",
              JSON.stringify(userError, null, 2)
            );
            throw new Error(`Profile error: ${userError.message}`);
          }

          console.log("🔗 User found:", user.name, `(${user.email})`);

          // Get custom links separately
          const { data: allCustomLinks, error: linksError } = await supabase
            .from("custom_links")
            .select("*")
            .eq("user_id", qrConfig.user_id)
            .order("order_index");

          if (linksError) {
            console.warn("🔗 Could not load custom links:", linksError);
          }

          // Filter custom links based on QR config selection
          let customLinks = allCustomLinks || [];
          if (
            qrConfig.selected_link_ids &&
            qrConfig.selected_link_ids.length > 0
          ) {
            customLinks = customLinks.filter((link) =>
              qrConfig.selected_link_ids.includes(link.id)
            );
          }

          console.log("🔗 Custom links:", customLinks.length);

          // Display profile with platform-specific logic
          const profileData = {
            ...user,
            customLinks: customLinks,
          };

          // Check platform and user status
          const isMobile = isMobileDevice();
          const isLoggedIn = isUserLoggedIn();

          if (isMobile && !isLoggedIn) {
            // Show mobile app redirection modal for non-logged users
            showMobileAppModal(profileData);
          } else {
            // Show profile directly
            displayProfile(profileData, isLoggedIn);
          }
        } catch (error) {
          console.error("🔗 Profile loading failed:", error);
          console.error("🔗 Error stack:", error.stack);

          // Show specific error message
          const errorDiv = document.getElementById("error");
          errorDiv.innerHTML = `
            <p>Profile loading failed:</p>
            <p style="color: #ff6b6b; font-size: 14px; margin-top: 10px;">${error.message}</p>
            <p style="color: #666; font-size: 12px; margin-top: 10px;">Check browser console for details</p>
          `;
          showError();
        }
      }

      function displayProfile(profile, isLoggedIn = false) {
        console.log("🔗 Displaying profile:", profile);

        // Hide loading, show content
        document.getElementById("loading").style.display = "none";
        document.getElementById("profile-content").style.display = "block";

        // Set profile image or initial
        const profileImage = document.getElementById("profileImage");
        const profileInitial = document.getElementById("profileInitial");

        if (profile.profile_image_url) {
          profileImage.innerHTML = `<img src="${profile.profile_image_url}" alt="Profile">`;
        } else {
          const initial = (profile.name || profile.email || "?")
            .charAt(0)
            .toUpperCase();
          profileInitial.textContent = initial;
        }

        // Set basic info
        document.getElementById("profileName").textContent =
          profile.name || "Anonymous User";
        document.getElementById("profileEmail").textContent =
          profile.email || "";

        // Set bio if available
        if (profile.bio) {
          const bioElement = document.getElementById("profileBio");
          bioElement.textContent = profile.bio;
          bioElement.style.display = "block";
        }

        // Set page title
        document.title = `${profile.name || "Profile"} - SocialCard Pro`;

        // Display custom links
        const customLinksContainer = document.getElementById("customLinks");
        customLinksContainer.innerHTML = "";

        if (profile.customLinks && profile.customLinks.length > 0) {
          profile.customLinks.forEach((link) => {
            const linkElement = document.createElement("a");
            linkElement.className = "custom-link";
            linkElement.href = link.url;
            linkElement.target = "_blank";
            linkElement.rel = "noopener noreferrer";

            linkElement.innerHTML = `
              <div class="link-icon">🔗</div>
              <div class="link-text">${link.display_name}</div>
            `;

            customLinksContainer.appendChild(linkElement);
          });
        }

        // Add app advertisement for non-logged users (desktop) or logged users
        if (!isLoggedIn || !isMobileDevice()) {
          const adElement = showAppAdvertisement();
          const profileCard = document.querySelector(".profile-card");
          const footer = document.querySelector(".footer");
          profileCard.insertBefore(adElement, footer);
        }

        console.log("🔗 Profile display complete");
      }

      function showError() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
      }

      // Start loading when page loads
      document.addEventListener("DOMContentLoaded", loadProfile);
    </script>
  </body>
</html>
